<!DOCTYPE html>
<svg width="1000" height="600"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>
    var svg = d3.select("svg"),
        margin = { top: 50, right: 100, bottom: 100, left: 100 },
        width = +svg.attr("width") - margin.left - margin.right,
        height = +svg.attr("height") - margin.top - margin.bottom,

        g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    g.append("g")
        .append("text")
        // .attr("transform", "rotate(-90)")
        .attr("x", width / 2)
        .attr("y", -margin.top + 20)
        .attr("dy", "1em")
        .attr("fill", "#000")
        .style("font", "20px times")
        .style("text-anchor", "middle")
        .text("Russia - Birth & Death Rate Per 1000 Population");

    var parseDate = d3.timeParse("%Y");

    var color = d3.scaleOrdinal()
        .domain(["Death", "Birth"])
        .range(["rgba(255, 0, 0, 1)", "rgba(249, 208, 87, 0.6)"])
    // .range(["rgba(255, 0, 0, 1)", "rgba(75, 242, 175, 0.6)"]);



    var x = d3.scaleTime().range([0, width]),
        y = d3.scaleLinear().range([height, 0]),
        z = color;

    var area = d3.area()
        // .curve(d3.curveMonotoneX)
        .x(function (d) { return x(d.date); })
        .y0(y(0))
        .y1(function (d) { return y(d.kW); });



    d3.csv(".././data/russia.csv", type, function (error, data) {
        if (error) throw error;

        var sources = data.columns.slice(1).map(function (id) {
            return {
                id: id,
                values: data.map(function (d) {
                    return { date: d.date, kW: d[id] };
                })
            };
        });

        console.log(sources);

        x.domain(d3.extent(data, function (d) { return d.date; }));
        y.domain([
            0,
            d3.max(sources, function (c) { return d3.max(c.values, function (d) { return d.kW; }); })
        ]);
        z.domain(sources.map(function (c) { return c.id; }));

        g.append("g")
            .attr("class", "axis axis--x")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x))
            .append("text")
            .attr("y", 30)
            .attr("x", width / 2)
            .attr("dy", "1em")
            .attr("fill", "#000")
            .style("font", "14px times")
            .text("Year")

        g.append("g")
            .attr("class", "axis axis--y")
            .call(d3.axisLeft(y))
            .append("text")
            .attr("transform", "rotate(-90)")
            .attr("x", -height / 2 + 100)
            .attr("y", -50)
            .attr("dy", "1em")
            .attr("fill", "#000")
            .style("font", "14px times")
            .text("Birth/Death Rate Per 1000 Population");

        var source = g.selectAll(".area")
            .data(sources)
            .enter().append("g")
            .attr("class", function (d) { return `area ${d.id}`; })

        source.append("path")
            .attr("d", function (d) { console.log(area(d.values)); return area(d.values); })
            .style("fill", function (d) { return z(d.id); });

        // Add the line
        g.append("path")
            .datum(data)
            .attr("fill", "none")
            .attr("stroke", "#F0312F")
            .attr("stroke-width", 1)
            .attr("d", d3.line()
                .x(function (d) { return x(d.date) })
                .y(function (d) { return y(d.Death) })
            )

        // Add the line
        g.append("path")
            .datum(data)
            .attr("fill", "none")
            .attr("stroke", "#c7950a")
            .attr("stroke-width", 1)
            .attr("d", d3.line()
                .x(function (d) { return x(d.date) })
                .y(function (d) { return y(d.Birth) })
            )
    });

    function type(d, _, columns) {
        d.date = parseDate(d.Year);
        for (var i = 1, n = columns.length, c; i < n; ++i) d[c = columns[i]] = +d[c];
        console.log(d)
        return d;
    }

    // Handmade legend
    g.append("circle").attr("cx", width - 150).attr("cy", 50).attr("r", 10).style("fill", "#FBE39E")
        .attr('stroke', '#c7950a')
        .attr('stroke-width', 1.5)
    g.append("circle").attr("cx", width - 150).attr("cy", 80).attr("r", 10).style("fill", "#FE8C3C")
    .attr('stroke', '#F0312F')
        .attr('stroke-width', 1.5)
    g.append("text").attr("x", width - 130).attr("y", 52).text("Birth Rate").style("font-size", "15px").attr("alignment-baseline", "middle")
    g.append("text").attr("x", width - 130).attr("y", 82).text("Death Rate").style("font-size", "15px").attr("alignment-baseline", "middle")

</script>
</body>

</html>
